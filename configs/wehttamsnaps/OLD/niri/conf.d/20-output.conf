// ===================================================================================
// WEHTTAMSNAPS - OUTPUT CONFIGURATION
// Display settings for WehttamSnaps workstation
// ===================================================================================

// Monitor configuration
output "DP-3" {
    mode 1920x1080@60Hz
    position 0,0
    scale 1.0
    
    // J.A.R.V.I.S. themed background
    background "/usr/share/wehttamsnaps/wallpapers/jarvis-reactor.png" fill
    
    // Display settings for photography work
    color-space srgb
    max-brightness 1.0
}

// Laptop display fallback (if connected)
output "eDP-1" {
    mode 1920x1080@60Hz
    position 0,0
    scale 1.0
    background "#0a0a0a" solid
    disabled // Disabled by default, enable when needed
}

// Generic output settings for additional monitors
output {
    background "#0a0a0a" solid
    max-brightness 1.0
}