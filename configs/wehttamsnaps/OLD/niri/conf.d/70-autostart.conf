// ===================================================================================
// WEHTTAMSNAPS - AUTOSTART CONFIGURATION
// Applications and services that launch with Niri
// ===================================================================================

// System services and utilities
spawn-at-startup "systemctl" "--user" "import-environment" "WAYLAND_DISPLAY" "XDG_CURRENT_DESKTOP"
spawn-at-startup "dbus-update-activation-environment" "--systemd" "WAYLAND_DISPLAY" "XDG_CURRENT_DESKTOP"

// Authentication agent
spawn-at-startup "/usr/lib/mate-polkit/polkit-mate-authentication-agent-1"

// Clipboard management
spawn-at-startup "bash" "-c" "wl-paste --watch cliphist store &"

// Network management
spawn-at-startup "nm-applet"
spawn-at-startup "blueman-applet"

// Audio system setup
spawn-at-startup "bash" "-c" "sleep 2 && /usr/local/bin/wehttamsnaps-audio-setup &"

// Gaming optimizations
spawn-at-startup "bash" "-c" "sleep 3 && gamemoded &"

// Welcome application (first run only)
spawn-at-startup "bash" "-c" "sleep 5 && /usr/local/bin/wehttamsnaps-welcome-check &"

// Background services
spawn-at-startup "bash" "-c" "sleep 1 && swaybg -m DP-3 -i /usr/share/wehttamsnaps/wallpapers/jarvis-reactor.png -m fill &"

// Desktop widgets and Quickshell
spawn-at-startup "dms" "run"

