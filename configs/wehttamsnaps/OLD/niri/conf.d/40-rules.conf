// ===================================================================================
// WEHTTAMSNAPS - WINDOW RULES CONFIGURATION
// Application-specific window behavior and optimizations
// ===================================================================================

// Gaming applications - Fullscreen optimizations
window-rule {
    match app-id="steam.exe" title="^Steam$"
    fullscreen true
    workspace "Gaming"
}

window-rule {
    match app-id="steam.exe" title="^Steam - .*"
    floating true
    size 1200 800
    center true
}

// Photography applications - Optimized layouts
window-rule {
    match app-id="darktable"
    workspace "Photo"
    size 1600 900
    center true
}

window-rule {
    match app-id="rawtherapee"
    workspace "Photo"
    size 1600 900
    center true
}

window-rule {
    match app-id="gimp"
    workspace "Photo"
    floating false
}

window-rule {
    match app-id="inkscape"
    workspace "Photo"
    floating false
}

// Gaming titles - Fullscreen by default
window-rule {
    match app-id="^[cC]yberpunk2077"
    fullscreen true
    workspace "Gaming"
}

window-rule {
    match app-id="^[dD]ivision"
    fullscreen true
    workspace "Gaming"
}

window-rule {
    match app-id="^[fF]allout4"
    fullscreen true
    workspace "Gaming"
}

window-rule {
    match app-id="^[wW]arframe"
    fullscreen true
    workspace "Gaming"
}

window-rule {
    match app-id="^[tT]omb"
    fullscreen true
    workspace "Gaming"
}

window-rule {
    match app-id="^[wW]atch.*dogs"
    fullscreen true
    workspace "Gaming"
}

// Streaming applications
window-rule {
    match app-id="obs"
    workspace "Streaming"
    floating false
}

window-rule {
    match app-id="discord"
    workspace "Comm"
    size 1200 800
    floating true
}

window-rule {
    match app-id="spotify"
    workspace "Media"
    floating true
    size 1000 700
}

// Browsing applications - Fullscreen for immersion
window-rule {
    match app-id="brave-browser"
    workspace "Browser"
    fullscreen true
}

window-rule {
    match app-id="firefox"
    workspace "Browser"
    fullscreen true
}

// Development applications
window-rule {
    match app-id="ghostty"
    workspace "Code"
}

window-rule {
    match app-id="code"
    workspace "Code"
    floating false
}

// File managers
window-rule {
    match app-id="thunar"
    workspace "Files"
    size 1400 900
    floating true
}

window-rule {
    match app-id="dolphin"
    workspace "Files"
    size 1400 900
    floating true
}

// System utilities
window-rule {
    match app-id="pavucontrol"
    floating true
    size 800 600
    center true
}

window-rule {
    match app-id="qpwgraph"
    floating true
    size 1200 800
    center true
}

window-rule {
    match app-id="easyeffects"
    floating true
    size 900 700
    center true
}

// Modding tools - Specialized layouts
window-rule {
    match app-id="vortex"
    workspace "Gaming"
    size 1400 900
    floating false
}

window-rule {
    match app-id="mo2"
    workspace "Gaming"
    size 1400 900
    floating false
}

// Welcome application - Always on top
window-rule {
    match app-id="welcome.py"
    floating true
    size 800 600
    center true
    always-on-top true
}

// Dialog windows - Centered and floating
window-rule {
    match window-type="dialog"
    floating true
    center true
}

window-rule {
    match window-type="utility"
    floating true
    center true
}

// Splash screens
window-rule {
    match window-type="splash"
    floating true
    center true
    always-on-top true
}