// ===================================================================================
// WEHTTAMSNAPS - LAYOUT CONFIGURATION
// Workspace layout for photography, gaming, and productivity
// ===================================================================================

// Workspace definitions - 10 workspaces for different purposes
workspace 1 {
    name "Work"
    layout "bsp"
}

workspace 2 {
    name "Media"
    layout "bsp"
}

workspace 3 {
    name "Gaming"
    layout "bsp"
}

workspace 4 {
    name "Streaming"
    layout "bsp"
}

workspace 5 {
    name "Photo"
    layout "bsp"
}

workspace 6 {
    name "Code"
    layout "bsp"
}

workspace 7 {
    name "Browser"
    layout "bsp"
}

workspace 8 {
    name "Comm"
    layout "bsp"
}

workspace 9 {
    name "Files"
    layout "bsp"
}

workspace 10 {
    name "System"
    layout "bsp"
}

// Layout preferences
layout {
    // BSP layout settings for optimal productivity
    bsp {
        auto-tiling true
        focus-follows-mouse true
        smart-gaps true
    }
    
    // Workspace behavior
    center-focused-window false
    preserve-focus-on-fullscreen true
}

// Window behavior
window {
    // Default window rules
    auto-fullscreen false
    center-on-new-workspace true
    
    // J.A.R.V.I.S. themed window shadows
    shadow {
        enabled true
        blur-radius 10
        offset-x 2
        offset-y 2
        color "#00000088"
    }
}