# Prompt character
[character]
success_symbol = "[âžœ](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[V](bold green)"

# Username
[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname](bold yellow) "
disabled = false

# Directory
[directory]
style = "bold blue"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = " ðŸ”’"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "ðŸ³ "
ahead = "â‡¡${count} "
behind = "â‡£${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count} "
untracked = "ðŸ¤· "
stashed = "ðŸ“¦ "
modified = "ðŸ“ "
staged = '[++\($count\)](green) '
renamed = "ðŸ‘… "
deleted = "ðŸ—‘ "

# Command duration
[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) "
disabled = false

# Package version
[package]
symbol = "ðŸ“¦ "
style = "bold yellow"
format = "[$symbol$version]($style) "
disabled = false

# Python
[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__pycache__", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version"]

# Rust
[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
disabled = false

# === SYSTEM STATUS ===

# Battery (if on laptop)
[battery]
